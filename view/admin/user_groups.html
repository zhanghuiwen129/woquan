    <script>
        // 新增分组
        function addGroup() {
            const form = `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-modern-gray mb-2">分组名称</label>
                        <input type="text" id="groupName" placeholder="请输入分组名称" 
                               class="w-full bg-modern-light border border-modern-lightGray rounded-md px-4 py-2.5 text-modern-dark focus:outline-none focus:border-modern-primary">
                    </div>
                    <div>
                        <label class="block text-sm text-modern-gray mb-2">分组描述</label>
                        <textarea id="groupDescription" placeholder="请输入分组描述" rows="3" 
                                  class="w-full bg-modern-light border border-modern-lightGray rounded-md px-4 py-2.5 text-modern-dark focus:outline-none focus:border-modern-primary"></textarea>
                    </div>
                </div>
            `;

            modal.show({
                title: '新增用户分组',
                content: form,
                type: 'custom',
                onConfirm: async function() {
                    const name = document.getElementById('groupName').value;
                    const description = document.getElementById('groupDescription').value;

                    if (!name) {
                        modal.show({
                            title: '错误提示',
                            content: '分组名称不能为空',
                            type: 'error',
                            showCancel: false
                        });
                        return;
                    }

                    try {
                        const response = await fetch('/api/addUserGroup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, description })
                        });
                        const result = await response.json();
                        if (result.code === 200) {
                            modal.show({
                                title: '成功提示',
                                content: '分组创建成功',
                                type: 'success',
                                showCancel: false,
                                onConfirm: function() {
                                    location.reload();
                                }
                            });
                        } else {
                            modal.show({
                                title: '错误提示',
                                content: result.msg,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    } catch (error) {
                        modal.show({
                            title: '错误提示',
                            content: '操作失败',
                            type: 'error',
                            showCancel: false
                        });
                    }
                },
                onCancel: function() {
                    console.log('操作已取消');
                }
            });
        }

        // 编辑分组
        function editGroup(id) {
            // 这里应该先获取分组信息，然后填充到表单中
            modal.show({
                title: '编辑用户分组',
                content: '编辑功能开发中...',
                type: 'info',
                showCancel: false
            });
        }

        // 删除分组
        function deleteGroup(id) {
            modal.show({
                title: '确认删除',
                content: '确定要删除该用户分组吗？此操作将移除该分组下的所有用户',
                type: 'error',
                onConfirm: async function() {
                    try {
                        const response = await fetch(`/api/deleteUserGroup?id=${id}`, {
                            method: 'POST'
                        });
                        const result = await response.json();
                        if (result.code === 200) {
                            location.reload();
                        } else {
                            modal.show({
                                title: '错误提示',
                                content: result.msg,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    } catch (error) {
                        modal.show({
                            title: '错误提示',
                            content: '删除失败',
                            type: 'error',
                            showCancel: false
                        });
                    }
                },
                onCancel: function() {
                    console.log('删除已取消');
                }
            });
        }

        // 批量删除
        function batchDelete() {
            const selectedIds = [];
            document.querySelectorAll('.groupCheckbox:checked').forEach(checkbox => {
                selectedIds.push(checkbox.value);
            });

            if (selectedIds.length === 0) {
                modal.show({
                    title: '提示',
                    content: '请选择要删除的分组',
                    type: 'info',
                    showCancel: false
                });
                return;
            }

            modal.show({
                title: '确认批量删除',
                content: `确定要删除选中的 ${selectedIds.length} 个分组吗？此操作将移除这些分组下的所有用户`,
                type: 'error',
                onConfirm: async function() {
                    try {
                        const response = await fetch('/api/batchDeleteUserGroups', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ ids: selectedIds })
                        });
                        const result = await response.json();
                        if (result.code === 200) {
                            location.reload();
                        } else {
                            modal.show({
                                title: '错误提示',
                                content: result.msg,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    } catch (error) {
                        modal.show({
                            title: '错误提示',
                            content: '批量删除失败',
                            type: 'error',
                            showCancel: false
                        });
                    }
                },
                onCancel: function() {
                    console.log('删除已取消');
                }
            });
        }

        // 搜索功能
        document.getElementById('searchKeyword').addEventListener('input', function() {
            const keyword = this.value.toLowerCase();
            const rows = document.querySelectorAll('#groupList tr');

            rows.forEach(row => {
                const groupName = row.querySelector('td:nth-child(3) .font-medium');
                if (groupName) {
                    const name = groupName.textContent.toLowerCase();
                    if (name.includes(keyword)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        });

        // 全选功能
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.groupCheckbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // 事件监听
        document.getElementById('addGroupBtn').addEventListener('click', addGroup);
        document.getElementById('batchDeleteBtn').addEventListener('click', batchDelete);
    </script>
