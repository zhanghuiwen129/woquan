<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏统计 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h2>收藏统计</h2>
        </div>
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-title">总收藏数</div>
                <div class="stat-value" id="totalFavorites">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">今日收藏</div>
                <div class="stat-value" id="todayFavorites">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">收藏人数</div>
                <div class="stat-value" id="userCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">人均收藏</div>
                <div class="stat-value" id="avgFavorites">0</div>
            </div>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
