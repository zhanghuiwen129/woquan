    <script>
        $(document).ready(function() {
            // 保存CDN配置
            $('#cdnForm').on('submit', function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                
                $.ajax({
                    url: '/admin/storage/saveCdnConfig',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.code === 200) {
                            alert('保存成功');
                        } else {
                            alert('保存失败：' + response.msg);
                        }
                    },
                    error: function() {
                        alert('网络错误，请稍后重试');
                    }
                });
            });

            // 测试CDN连接
            $('#testCdn').on('click', function() {
                var formData = $('#cdnForm').serialize();
                
                $.ajax({
                    url: '/admin/storage/testCdn',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.code === 200) {
                            alert('连接成功');
                        } else {
                            alert('连接失败：' + response.msg);
                        }
                    },
                    error: function() {
                        alert('网络错误，请稍后重试');
                    }
                });
            });
        });
    </script>
