    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化存储类型设置显示
            updateStorageSettingsVisibility();
            
            // 监听存储类型变化
            document.querySelector('select[name="storage_type"]').addEventListener('change', function() {
                updateStorageSettingsVisibility();
            });
        });
        
        // 更新存储设置区域的显示/隐藏
        function updateStorageSettingsVisibility() {
            const storageType = document.querySelector('select[name="storage_type"]').value;
            
            // 隐藏所有存储设置区域
            document.getElementById('ossSettings').classList.add('hidden');
            document.getElementById('cosSettings').classList.add('hidden');
            document.getElementById('qiniuSettings').classList.add('hidden');
            
            // 显示对应的存储设置区域
            if (storageType === 'oss') {
                document.getElementById('ossSettings').classList.remove('hidden');
            } else if (storageType === 'cos') {
                document.getElementById('cosSettings').classList.remove('hidden');
            } else if (storageType === 'qiniu') {
                document.getElementById('qiniuSettings').classList.remove('hidden');
            }
        }
        
        // 保存存储配置
        function saveStorageConfig() {
            const form = document.getElementById('storageConfigForm');
            const formData = new FormData(form);
            
            // 添加加载状态
            const saveButton = document.querySelector('button[onclick="saveStorageConfig()"]');
            const originalText = saveButton.innerHTML;
            saveButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...';
            saveButton.disabled = true;
            
            fetch('/admin/storage/saveConfig', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('保存成功');
                } else {
                    alert('保存失败：' + data.msg);
                }
            })
            .catch(error => {
                alert('保存失败：网络错误');
            })
            .finally(() => {
                // 恢复按钮状态
                saveButton.innerHTML = originalText;
                saveButton.disabled = false;
            });
        }
    </script>
