    <script>
    let comments = [];

    // 加载数据
    async function loadData() {
        try {
            const response = await fetch('/admin/content/comments/list');
            const result = await response.json();
            if (result.code === 200) {
                comments = result.data || [];
                renderTable(comments);
            }
        } catch (error) {
            console.error('加载数据失败:', error);
            renderTable([]);
        }
    }

    // 渲染表格
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');

        if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-12 text-center text-gray-500"><i class="fas fa-inbox text-4xl mb-4 text-gray-300"></i><p>暂无数据</p></td></tr>`;
            return;
        }

        tbody.innerHTML = data.map(item => `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.id}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${item.username || '-'}</td>
                <td class="px-6 py-4 text-sm text-gray-600 max-w-xs truncate">${item.content || '-'}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${item.target || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 py-1 text-xs rounded-full ${item.status === 1 ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                        ${item.status === 1 ? '已审核' : '待审核'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.create_time || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <div class="flex gap-2">
                        <button onclick="approveComment(${item.id})" class="text-green-600 hover:text-green-800" title="通过"><i class="fas fa-check"></i></button>
                        <button onclick="deleteComment(${item.id})" class="text-red-600 hover:text-red-800" title="删除"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // 审核通过
    async function approveComment(id) {
        try {
            const response = await fetch(`/admin/content/comments/approve?id=${id}`, {
                method: 'POST'
            });
            const result = await response.json();
            if (result.code === 200) {
                alert(result.msg || '审核通过');
                loadData();
            } else {
                alert(result.msg || '操作失败');
            }
        } catch (error) {
            console.error('操作失败:', error);
            alert('网络错误，请稍后重试');
        }
    }

    // 删除评论
    async function deleteComment(id) {
        if (!confirm('确定要删除该评论吗？')) return;

        try {
            const response = await fetch(`/admin/content/comments/delete?id=${id}`, {
                method: 'POST'
            });
            const result = await response.json();
            if (result.code === 200) {
                alert(result.msg || '删除成功');
                loadData();
            } else {
                alert(result.msg || '删除失败');
            }
        } catch (error) {
            console.error('删除失败:', error);
            alert('网络错误，请稍后重试');
        }
    }

    // 页面加载时初始化
    loadData();
    </script>
