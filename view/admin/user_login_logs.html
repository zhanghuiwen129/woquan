    <script>
        let currentPage = 1;
        const pageSize = 20;

        // 加载数据
        async function loadData(page = 1) {
            currentPage = page;
            const keyword = document.getElementById('keyword').value;
            const status = document.getElementById('status').value;

            try {
                const response = await fetch(`/admin/user/loginLogsData?page=${page}&keyword=${encodeURIComponent(keyword)}&status=${status}`);
                const result = await response.json();

                if (result.code === 200) {
                    renderTable(result.data.list);
                    renderPagination(result.data.total, page, pageSize);
                    updatePageInfo(result.data.total, page, pageSize);
                } else {
                    alert('加载数据失败：' + result.msg);
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                alert('网络错误，请稍后重试');
            }
        }

        // 渲染表格
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');

            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-4 text-gray-300"></i>
                            <p>暂无数据</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <img src="${item.avatar || '/static/images/default-avatar.png'}"
                                 class="h-8 w-8 rounded-full mr-3" alt="">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${item.username || item.nickname || '用户ID:' + (item.user_id || '-')}</div>
                                <div class="text-xs text-gray-500">${item.nickname || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.login_ip}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${item.status === 1
                            ? '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">成功</span>'
                            : '<span class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">失败</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.device_type || '-'} / ${item.browser || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.login_time ? new Date(item.login_time).toLocaleString('zh-CN') : '-'}
                    </td>
                </tr>
            `).join('');
        }

        // 渲染分页
        function renderPagination(total, current, pageSize) {
            const totalPages = Math.ceil(total / pageSize);
            const container = document.getElementById('pagination');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // 上一页
            if (current > 1) {
                html += `<button onclick="loadData(${current - 1})" class="px-3 py-1 border rounded hover:bg-gray-100">上一页</button>`;
            }

            // 页码
            for (let i = Math.max(1, current - 2); i <= Math.min(totalPages, current + 2); i++) {
                if (i === current) {
                    html += `<button class="px-3 py-1 border rounded bg-blue-500 text-white">${i}</button>`;
                } else {
                    html += `<button onclick="loadData(${i})" class="px-3 py-1 border rounded hover:bg-gray-100">${i}</button>`;
                }
            }

            // 下一页
            if (current < totalPages) {
                html += `<button onclick="loadData(${current + 1})" class="px-3 py-1 border rounded hover:bg-gray-100">下一页</button>`;
            }

            container.innerHTML = html;
        }

        // 更新页面信息
        function updatePageInfo(total, current, pageSize) {
            const start = (current - 1) * pageSize + 1;
            const end = Math.min(current * pageSize, total);
            document.getElementById('pageInfo').textContent = `显示 ${start}-${end} 共 ${total} 条`;
        }

        // 页面加载时加载数据
        loadData();
    </script>
