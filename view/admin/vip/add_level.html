    <script>
        // 保存VIP等级
        $('#addLevelForm').submit(function(e) {
            e.preventDefault();
            
            $.ajax({
                url: '/admin/vip/save_level',
                type: 'POST',
                data: $(this).serialize(),
                dataType: 'json',
                success: function(res) {
                    if (res.code == 200) {
                        alert('添加成功！');
                        window.location.href = '/admin/vip';
                    } else {
                        alert('添加失败：' + res.msg);
                    }
                },
                error: function() {
                    alert('网络错误，请重试！');
                }
            });
        });
    </script>
