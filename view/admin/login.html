<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 登录</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?hide-warning=true"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="/fontawesome/latest/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .login-input {
            padding-left: 3.5rem;
            padding-right: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            padding: 0.75rem 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* 自定义弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        .modal-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .modal-icon.error {
            background: #fee2e2;
            color: #ef4444;
        }
        .modal-icon.success {
            background: #d1fae5;
            color: #10b981;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        .modal-message {
            color: #718096;
            margin-bottom: 1.5rem;
        }
        .modal-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card bg-white p-8 w-full max-w-md">
        <!-- 登录标题 -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h1 class="login-title">后台管理系统</h1>
            <p class="login-subtitle">请输入您的账号和密码</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <!-- 用户名输入框 -->
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" id="username" class="login-input w-full py-3 text-gray-700" placeholder="用户名" required>
            </div>

            <!-- 密码输入框 -->
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" id="password" class="login-input w-full py-3 text-gray-700" placeholder="密码" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <!-- 暂时移除验证码功能 -->
            <input type="hidden" name="captcha" value="skip">

            <!-- 记住密码和忘记密码 -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2 h-4 w-4 text-indigo-600 rounded">
                    <label for="remember" class="text-sm text-gray-600">记住我</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">忘记密码？</a>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="login-button w-full text-white">
                <i class="fas fa-sign-in-alt mr-2"></i>登录
            </button>
        </form>

        <!-- 版权信息 -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>© 2026 后台管理系统. All rights reserved.</p>
        </div>
    </div>

    <!-- 自定义弹窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-icon error" id="modalIcon">
                <i class="fas fa-exclamation-circle text-2xl"></i>
            </div>
            <h3 class="modal-title" id="modalTitle">提示</h3>
            <p class="modal-message" id="modalMessage">操作失败</p>
            <button class="modal-button" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // 显示弹窗
        function showModal(title, message, type = 'error') {
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalIcon = document.getElementById('modalIcon');

            modalTitle.textContent = title;
            modalMessage.textContent = message;

            // 设置图标类型
            modalIcon.className = 'modal-icon ' + type;
            if (type === 'error') {
                modalIcon.innerHTML = '<i class="fas fa-exclamation-circle text-2xl"></i>';
            } else if (type === 'success') {
                modalIcon.innerHTML = '<i class="fas fa-check-circle text-2xl"></i>';
            }

            overlay.classList.add('show');
        }

        // 关闭弹窗
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('show');
        }

        // 点击遮罩层关闭弹窗
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // 切换图标
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // 发送登录请求
            fetch('/admin/login/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 1) {
                    // 登录成功
                    showModal('登录成功', '正在跳转到后台...', 'success');
                    setTimeout(() => {
                        window.location.href = result.url;
                    }, 1000);
                } else {
                    // 登录失败
                    showModal('登录失败', result.msg || '用户名或密码错误');
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
                showModal('登录失败', '网络错误，请稍后重试');
            });
        });
    </script>
</body>
</html>
