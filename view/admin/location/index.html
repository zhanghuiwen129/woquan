    <script>
    let locations = [];

    // 加载数据
    async function loadData() {
        try {
            const response = await fetch('/admin/location/list');
            const result = await response.json();
            if (result.code === 200) {
                locations = result.data || [];
                renderTable(locations);
            }
        } catch (error) {
            console.error('加载数据失败:', error);
            renderTable([]);
        }
    }

    // 渲染表格
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');

        if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-12 text-center text-gray-500"><i class="fas fa-inbox text-4xl mb-4 text-gray-300"></i><p>暂无数据</p></td></tr>`;
            return;
        }

        tbody.innerHTML = data.map(item => `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.id}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${item.username || '-'}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${item.name || '-'}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${item.address || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.update_time || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <div class="flex gap-2">
                        <button onclick="openEditModal(${item.id})" class="text-blue-600 hover:text-blue-800" title="编辑"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteLocation(${item.id})" class="text-red-600 hover:text-red-800" title="删除"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // 打开添加模态框
    function openAddModal() {
        document.getElementById('editModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = '添加位置';
        document.getElementById('locationId').value = '';
        document.getElementById('userId').value = '';
        document.getElementById('name').value = '';
        document.getElementById('address').value = '';
        document.getElementById('status').checked = true;
    }

    // 打开编辑模态框
    function openEditModal(id) {
        const item = locations.find(l => l.id === id);
        if (!item) return;

        document.getElementById('editModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = '编辑位置';
        document.getElementById('locationId').value = item.id;
        document.getElementById('userId').value = item.user_id || '';
        document.getElementById('name').value = item.name || '';
        document.getElementById('address').value = item.address || '';
        document.getElementById('status').checked = item.status === 1;
    }

    // 关闭模态框
    function closeModal() {
        document.getElementById('editModal').classList.add('hidden');
    }

    // 保存位置
    async function saveLocation(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => { data[key] = value; });
        data.status = document.getElementById('status').checked ? 1 : 0;

        try {
            const response = await fetch('/admin/location/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.code === 200) {
                alert(result.msg || '保存成功');
                closeModal();
                loadData();
            } else {
                alert(result.msg || '保存失败');
            }
        } catch (error) {
            console.error('保存失败:', error);
            alert('网络错误，请稍后重试');
        }
    }

    // 删除位置
    async function deleteLocation(id) {
        if (!confirm('确定要删除该位置吗？')) return;

        try {
            const response = await fetch(`/admin/location/delete?id=${id}`, {
                method: 'POST'
            });
            const result = await response.json();
            if (result.code === 200) {
                alert(result.msg || '删除成功');
                loadData();
            } else {
                alert(result.msg || '删除失败');
            }
        } catch (error) {
            console.error('删除失败:', error);
            alert('网络错误，请稍后重试');
        }
    }

    // 页面加载时初始化
    loadData();
    </script>
