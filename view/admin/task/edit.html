{extend name="admin/layout" /}

{block name="title"}<title>编辑任务 - 后台管理系统</title>{/block}

{block name="content"}
<div class="mb-4">
    <h2 class="text-lg font-semibold text-modern-dark">编辑任务</h2>
    <p class="text-modern-gray text-sm mt-1">
        <i class="fas fa-info-circle mr-1"></i>
        修改任务信息
    </p>
</div>

<div class="card rounded-lg p-6 max-w-3xl">
    <form id="taskForm" class="space-y-6">
        <input type="hidden" name="id" value="{$task.id}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    任务名称 <span class="text-modern-danger">*</span>
                </label>
                <input type="text" name="name" value="{$task.name}" required placeholder="请输入任务名称" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    任务类型 <span class="text-modern-danger">*</span>
                </label>
                <select name="type" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
                    <option value="">请选择</option>
                    <option value="daily" {$task.type == 'daily' ? 'selected' : ''}>每日任务</option>
                    <option value="growth" {$task.type == 'growth' ? 'selected' : ''}>成长任务</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-modern-gray mb-2">
                任务描述
            </label>
            <textarea name="description" rows="4" placeholder="请输入任务描述" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary resize-none">{$task.description}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    奖励金额 <span class="text-modern-danger">*</span>
                </label>
                <input type="number" name="reward" value="{$task.reward}" required step="0.01" placeholder="请输入奖励金额" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    目标次数
                </label>
                <input type="number" name="target" value="{$task.target}" placeholder="默认为1" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    排序
                </label>
                <input type="number" name="sort" value="{$task.sort}" placeholder="数字越小越靠前" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    状态
                </label>
                <select name="status" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
                    <option value="1" {$task.status == 1 ? 'selected' : ''}>启用</option>
                    <option value="0" {$task.status == 0 ? 'selected' : ''}>禁用</option>
                </select>
            </div>
        </div>

        <div class="flex items-center gap-4 pt-4 border-t border-modern-lightGray">
            <button type="submit" class="px-6 py-2 bg-modern-primary text-white rounded-md hover:bg-modern-secondary transition-colors shadow-modern flex items-center gap-2">
                <i class="fas fa-save"></i>
                <span>保存修改</span>
            </button>
            <a href="/admin/task" class="px-6 py-2 bg-modern-light border border-modern-lightGray rounded-md hover:border-modern-primary transition-colors flex items-center gap-2">
                <i class="fas fa-arrow-left"></i>
                <span>返回</span>
            </a>
        </div>
    </form>
</div>

<!-- JavaScript -->
<script>
document.getElementById('taskForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    
    fetch('/admin/task/update', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.code === 200) {
            alert('更新成功！');
            window.location.href = '/admin/task';
        } else {
            alert('更新失败: ' + result.msg);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('更新失败，请稍后重试');
    });
});
</script>
{/block}
