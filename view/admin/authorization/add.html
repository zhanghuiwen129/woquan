{extend name="admin/layout" /}

{block name="title"}<title>新增授权 - 后台管理系统</title>{/block}

{block name="content"}
<div class="mb-4">
    <h2 class="text-lg font-semibold text-modern-dark">新增授权</h2>
    <p class="text-modern-gray text-sm mt-1">创建新的软件授权</p>
</div>

<!-- 返回按钮 -->
<div class="mb-6">
    <a href="/admin/authorization" class="inline-flex items-center gap-2 px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md text-modern-gray hover:border-modern-primary transition-colors">
        <i class="fas fa-arrow-left"></i>
        <span>返回列表</span>
    </a>
</div>

<!-- 新增授权表单 -->
<div class="card rounded-lg p-6">
    <form action="/admin/authorization/save" method="post" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 基本信息 -->
            <div>
                <h3 class="text-lg font-semibold text-modern-dark mb-6 pb-2 border-b">基本信息</h3>
                <div class="space-y-6">
                    <div>
                        <label for="software_id" class="block text-sm font-medium text-modern-gray mb-2">授权软件 <span class="text-red-500">*</span></label>
                        <select id="software_id" name="software_id" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                            <option value="">请选择软件</option>
                            {volist name="softwareList" id="software"}
                            <option value="{$software.id}">{$software.software_name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div>
                        <label for="license_number" class="block text-sm font-medium text-modern-gray mb-2">授权编号 <span class="text-red-500">*</span></label>
                        <div class="flex gap-2">
                            <input type="text" id="license_number" name="license_number" required placeholder="输入授权编号" class="flex-1 px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                            <button type="button" onclick="generateLicenseNumber()" class="px-4 py-2 bg-modern-primary text-white rounded-lg hover:bg-modern-secondary transition-colors">
                                <i class="fas fa-magic mr-1"></i>自动生成
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 时间设置 -->
            <div>
                <h3 class="text-lg font-semibold text-modern-dark mb-6 pb-2 border-b">时间设置</h3>
                <div class="space-y-6">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="is_permanent" name="is_permanent" value="1" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                        <label for="is_permanent" class="text-sm font-medium text-modern-gray">永久授权</label>
                    </div>
                    <div id="time-settings" class="space-y-6">
                        <div>
                            <label for="start_time" class="block text-sm font-medium text-modern-gray mb-2">开始时间 <span class="text-red-500">*</span></label>
                            <input type="date" id="start_time" name="start_time" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                        </div>
                        <div>
                            <label for="end_time" class="block text-sm font-medium text-modern-gray mb-2">结束时间 <span class="text-red-500">*</span></label>
                            <input type="date" id="end_time" name="end_time" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                        </div>
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium text-modern-gray mb-2">授权状态 <span class="text-red-500">*</span></label>
                        <select id="status" name="status" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                            <option value="1">有效</option>
                            <option value="0">无效</option>
                        </select>
                    </div>
                    <div>
                        <label for="domains" class="block text-sm font-medium text-modern-gray mb-2">授权域名</label>
                        <input type="text" id="domains" name="domains" placeholder="多个域名用逗号分隔，如：example.com,www.example.com" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                        <p class="text-xs text-modern-gray mt-1">留空表示不限制域名</p>
                    </div>
                    <div>
                        <label for="ips" class="block text-sm font-medium text-modern-gray mb-2">服务器IP</label>
                        <input type="text" id="ips" name="ips" placeholder="多个IP用逗号分隔，如：127.0.0.1,192.168.1.1" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-lg focus:outline-none focus:border-modern-primary focus:ring-2 focus:ring-modern-primary/20 transition-all">
                        <p class="text-xs text-modern-gray mt-1">留空表示不限制IP</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-modern-gray mb-2">功能权限</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="features[]" value="articles" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                                <span class="text-sm text-modern-gray">文章功能</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="features[]" value="comments" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                                <span class="text-sm text-modern-gray">评论功能</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="features[]" value="chat" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                                <span class="text-sm text-modern-gray">聊天功能</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="features[]" value="vip" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                                <span class="text-sm text-modern-gray">VIP功能</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="features[]" value="storage" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                                <span class="text-sm text-modern-gray">存储功能</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="features[]" value="payment" class="w-4 h-4 text-modern-primary rounded focus:ring-modern-primary focus:ring-1">
                                <span class="text-sm text-modern-gray">支付功能</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表单按钮 -->
        <div class="pt-6 border-t border-modern-lightGray flex flex-wrap items-center justify-end gap-4">
            <button type="reset" class="px-6 py-2 bg-modern-light border border-modern-lightGray rounded-md text-modern-gray hover:border-modern-primary transition-colors">
                <i class="fas fa-undo mr-2"></i>重置
            </button>
            <button type="submit" class="px-6 py-2 bg-modern-primary text-white rounded-md hover:bg-modern-secondary transition-colors shadow-modern">
                <i class="fas fa-save mr-2"></i>保存授权
            </button>
        </div>
    </form>
</div>

<!-- JavaScript 实现 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 设置默认日期为今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_time').value = today;

    // 设置默认结束时间为一年后
    const nextYear = new Date();
    nextYear.setFullYear(nextYear.getFullYear() + 1);
    document.getElementById('end_time').value = nextYear.toISOString().split('T')[0];

    // 自动生成授权码
    window.generateLicenseNumber = function() {
        fetch('/admin/authorization/generateCode')
            .then(response => response.json())
            .then(result => {
                if (result.code === 200) {
                    document.getElementById('license_number').value = result.data.license_number;
                } else {
                    alert('生成失败：' + result.msg);
                }
            })
            .catch(error => {
                alert('生成失败：' + error.message);
            });
    };

    // 永久授权复选框处理
    const isPermanent = document.getElementById('is_permanent');
    const timeSettings = document.getElementById('time-settings');
    const startTime = document.getElementById('start_time');
    const endTime = document.getElementById('end_time');

    isPermanent.addEventListener('change', function() {
        if (this.checked) {
            timeSettings.style.display = 'none';
            startTime.required = false;
            endTime.required = false;
        } else {
            timeSettings.style.display = 'block';
            startTime.required = true;
            endTime.required = true;
        }
    });
});
</script>
{/block}
