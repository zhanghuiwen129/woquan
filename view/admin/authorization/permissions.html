{extend name="admin/layout" /}

{block name="title"}<title>权限管理 - 后台管理系统</title>{/block}

{block name="content"}
<div class="mb-4">
    <h2 class="text-lg font-semibold text-modern-dark">权限管理</h2>
    <p class="text-modern-gray text-sm mt-1">
        <i class="fas fa-info-circle mr-1"></i>
        管理系统权限和访问控制
    </p>
</div>

<!-- 操作按钮区域 -->
<div class="flex flex-wrap items-center justify-between gap-4 mb-6">
    <div class="flex items-center gap-4">
        <button onclick="openModal('addPermissionModal')" class="px-5 py-2 bg-modern-primary text-white rounded-md hover:bg-modern-secondary transition-colors shadow-modern flex items-center gap-2">
            <i class="fas fa-plus"></i>
            <span>添加权限</span>
        </button>
    </div>
    <div class="flex items-center gap-4">
        <input type="text" id="searchInput" placeholder="搜索权限..." class="px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
        <button onclick="searchPermissions()" class="px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md hover:border-modern-primary transition-colors">
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>

<!-- 权限列表卡片 -->
<div class="card rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead>
                <tr class="bg-modern-light">
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                    </th>
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">ID</th>
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">权限名称</th>
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">权限代码</th>
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">所属模块</th>
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">状态</th>
                    <th class="py-4 px-6 text-left text-modern-gray font-medium">操作</th>
                </tr>
            </thead>
            <tbody id="permissionTableBody" class="divide-y divide-modern-lightGray">
                <!-- 示例数据 -->
                <tr class="hover:bg-modern-light/50 transition-colors">
                    <td class="py-4 px-6">
                        <input type="checkbox" class="permission-checkbox" value="1">
                    </td>
                    <td class="py-4 px-6 text-sm text-modern-gray">1</td>
                    <td class="py-4 px-6">
                        <div class="text-sm font-medium text-modern-dark">授权查看</div>
                    </td>
                    <td class="py-4 px-6 text-sm font-mono text-modern-primary">authorization:view</td>
                    <td class="py-4 px-6 text-sm text-modern-gray">授权管理</td>
                    <td class="py-4 px-6">
                        <span class="text-xs px-2 py-1 bg-modern-success/10 text-modern-success rounded-full">启用</span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center gap-2">
                            <button onclick="editPermission(1)" class="text-modern-gray hover:text-modern-primary transition-colors" title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deletePermission(1)" class="text-modern-gray hover:text-modern-danger transition-colors" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr class="hover:bg-modern-light/50 transition-colors">
                    <td class="py-4 px-6">
                        <input type="checkbox" class="permission-checkbox" value="2">
                    </td>
                    <td class="py-4 px-6 text-sm text-modern-gray">2</td>
                    <td class="py-4 px-6">
                        <div class="text-sm font-medium text-modern-dark">授权添加</div>
                    </td>
                    <td class="py-4 px-6 text-sm font-mono text-modern-primary">authorization:add</td>
                    <td class="py-4 px-6 text-sm text-modern-gray">授权管理</td>
                    <td class="py-4 px-6">
                        <span class="text-xs px-2 py-1 bg-modern-success/10 text-modern-success rounded-full">启用</span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center gap-2">
                            <button onclick="editPermission(2)" class="text-modern-gray hover:text-modern-primary transition-colors" title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deletePermission(2)" class="text-modern-gray hover:text-modern-danger transition-colors" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr class="hover:bg-modern-light/50 transition-colors">
                    <td class="py-4 px-6">
                        <input type="checkbox" class="permission-checkbox" value="3">
                    </td>
                    <td class="py-4 px-6 text-sm text-modern-gray">3</td>
                    <td class="py-4 px-6">
                        <div class="text-sm font-medium text-modern-dark">授权编辑</div>
                    </td>
                    <td class="py-4 px-6 text-sm font-mono text-modern-primary">authorization:edit</td>
                    <td class="py-4 px-6 text-sm text-modern-gray">授权管理</td>
                    <td class="py-4 px-6">
                        <span class="text-xs px-2 py-1 bg-modern-success/10 text-modern-success rounded-full">启用</span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center gap-2">
                            <button onclick="editPermission(3)" class="text-modern-gray hover:text-modern-primary transition-colors" title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deletePermission(3)" class="text-modern-gray hover:text-modern-danger transition-colors" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="bg-modern-light px-6 py-4 flex items-center justify-between border-t border-modern-lightGray">
        <div class="text-sm text-modern-gray">
            显示 <span class="font-medium">1</span> 到 <span class="font-medium">3</span> 条,共 <span class="font-medium">3</span> 条记录
        </div>
        <div class="flex items-center gap-2">
            <button class="px-3 py-1 border border-modern-lightGray rounded-md hover:bg-modern-white disabled:opacity-50" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="px-3 py-1 bg-modern-primary text-white rounded-md">1</button>
            <button class="px-3 py-1 border border-modern-lightGray rounded-md hover:bg-modern-white disabled:opacity-50" disabled>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
// 全选/取消全选
function toggleSelectAll() {
    const selectAll = document.getElementById('selectAll');
    const checkboxes = document.querySelectorAll('.permission-checkbox');
    checkboxes.forEach(cb => cb.checked = selectAll.checked);
}

// 打开添加权限模态框
function openModal(modalId) {
    alert('添加权限功能待实现');
}

// 编辑权限
function editPermission(id) {
    alert('编辑权限 ' + id + ' 功能待实现');
}

// 删除权限
function deletePermission(id) {
    if (confirm('确定要删除该权限吗?')) {
        alert('删除权限 ' + id + ' 功能待实现');
    }
}

// 搜索权限
function searchPermissions() {
    const keyword = document.getElementById('searchInput').value;
    alert('搜索功能待实现: ' + keyword);
}
</script>
{/block}
