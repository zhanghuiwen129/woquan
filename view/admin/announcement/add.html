    <script>
        $(document).ready(function() {
            // 取消按钮
            $('#cancelBtn').click(function() {
                window.location.href = '/admin/announcement';
            });

            // 表单提交
            $('#announcementForm').submit(function(e) {
                e.preventDefault();

                var data = {
                    title: $('#title').val(),
                    content: $('#content').val(),
                    status: $('input[name="status"]:checked').val(),
                    is_publish: $('input[name="is_publish"]:checked').val(),
                    publish_time: $('#publish_time').val(),
                    expire_time: $('#expire_time').val(),
                    is_popup: $('input[name="is_popup"]:checked').val()
                };

                // 验证
                if (!data.title) {
                    alert('请输入公告标题');
                    return;
                }

                if (!data.content) {
                    alert('请输入公告内容');
                    return;
                }

                // 保存公告
                $.ajax({
                    url: '/admin/announcement/save',
                    type: 'POST',
                    data: data,
                    dataType: 'json',
                    beforeSend: function() {
                        $('#saveBtn').attr('disabled', true).text('保存中...');
                    },
                    success: function(res) {
                        if (res.code == 200) {
                            alert('保存成功！');
                            window.location.href = '/admin/announcement';
                        } else {
                            alert('保存失败：' + res.msg);
                            $('#saveBtn').attr('disabled', false).text('保存');
                        }
                    },
                    error: function() {
                        alert('网络错误，请重试！');
                        $('#saveBtn').attr('disabled', false).text('保存');
                    }
                });
            });
        });
    </script>
