{extend name="admin/layout" /}

{block name="title"}<title>添加FAQ - 后台管理系统</title>{/block}

{block name="content"}
<div class="mb-4">
    <h2 class="text-lg font-semibold text-modern-dark">添加FAQ</h2>
    <p class="text-modern-gray text-sm mt-1">
        <i class="fas fa-info-circle mr-1"></i>
        创建新的常见问题和解答
    </p>
</div>

<div class="card rounded-lg p-6 max-w-3xl">
    <form id="faqForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    问题 <span class="text-modern-danger">*</span>
                </label>
                <input type="text" name="question" required placeholder="请输入问题" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    分类 <span class="text-modern-danger">*</span>
                </label>
                <select name="category_id" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
                    <option value="">请选择</option>
                    {volist name="categories" id="cat"}
                    <option value="{$cat.id}">{$cat.name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-modern-gray mb-2">
                解答 <span class="text-modern-danger">*</span>
            </label>
            <textarea name="answer" rows="6" required placeholder="请输入解答内容" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    排序
                </label>
                <input type="number" name="sort_order" value="0" class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-modern-gray mb-2">
                    状态 <span class="text-modern-danger">*</span>
                </label>
                <select name="status" required class="w-full px-4 py-2 bg-modern-light border border-modern-lightGray rounded-md focus:outline-none focus:border-modern-primary focus:ring-1 focus:ring-modern-primary">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>

        <div class="flex items-center gap-4 pt-4">
            <button type="submit" class="px-6 py-2 bg-modern-primary text-white rounded-md hover:bg-modern-secondary transition-colors shadow-modern">
                <i class="fas fa-save mr-2"></i>保存
            </button>
            <a href="/admin/faq" class="px-6 py-2 bg-modern-light border border-modern-lightGray rounded-md hover:border-modern-primary transition-colors">
                <i class="fas fa-times mr-2"></i>取消
            </a>
        </div>
    </form>
</div>

<script>
document.getElementById('faqForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    fetch('/admin/faq/save', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.code === 200) {
            alert('添加成功');
            window.location.href = '/admin/faq';
        } else {
            alert('添加失败: ' + result.msg);
        }
    })
    .catch(error => {
        console.error('添加失败:', error);
        alert('网络错误，请稍后重试');
    });
});
</script>
{/block}
