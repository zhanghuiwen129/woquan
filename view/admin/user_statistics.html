    <script>
        // 准备统计数据
        const growthTrendData = {$growthTrend|json_encode};
        const userStatusData = {$userStatus|json_encode};
        const groupStatsData = {$groupStats|json_encode};
        const tagStatsData = {$tagStats|json_encode};
        const activeUsers = {$activeUsers};
        const totalUsers = {$totalUsers};

        // 活跃用户图表
        const activeUsersCtx = document.getElementById('activeUsersChart').getContext('2d');
        new Chart(activeUsersCtx, {
            type: 'doughnut',
            data: {
                labels: ['活跃用户', '非活跃用户'],
                datasets: [{
                    data: [activeUsers, totalUsers - activeUsers],
                    backgroundColor: ['#10B981', '#E5E7EB'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.parsed}`;
                            }
                        }
                    }
                }
            }
        });

        // 用户状态分布图表
        const userStatusCtx = document.getElementById('userStatusChart').getContext('2d');
        const statusLabels = userStatusData.map(item => item.status === 1 ? '正常' : '禁用');
        const statusCounts = userStatusData.map(item => item.count);
        const statusColors = statusLabels.map(label => label === '正常' ? '#10B981' : '#EF4444');

        new Chart(userStatusCtx, {
            type: 'pie',
            data: {
                labels: statusLabels,
                datasets: [{
                    data: statusCounts,
                    backgroundColor: statusColors,
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.parsed}`;
                            }
                        }
                    }
                }
            }
        });

        // 用户增长趋势图表
        const growthTrendCtx = document.getElementById('growthTrendChart').getContext('2d');
        const growthDates = growthTrendData.map(item => item.date);
        const growthCounts = growthTrendData.map(item => item.count);

        new Chart(growthTrendCtx, {
            type: 'line',
            data: {
                labels: growthDates,
                datasets: [{
                    label: '新增用户数',
                    data: growthCounts,
                    borderColor: '#3B82F6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 用户分组统计图表
        const groupStatsCtx = document.getElementById('groupStatsChart').getContext('2d');
        const groupNames = groupStatsData.map(item => item.name);
        const groupCounts = groupStatsData.map(item => item.count);

        new Chart(groupStatsCtx, {
            type: 'bar',
            data: {
                labels: groupNames,
                datasets: [{
                    label: '用户数',
                    data: groupCounts,
                    backgroundColor: '#6366F1',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 用户标签统计图表
        const tagStatsCtx = document.getElementById('tagStatsChart').getContext('2d');
        const tagNames = tagStatsData.map(item => item.name);
        const tagCounts = tagStatsData.map(item => item.count);
        const tagColors = tagStatsData.map(item => item.color);

        new Chart(tagStatsCtx, {
            type: 'bar',
            data: {
                labels: tagNames,
                datasets: [{
                    label: '用户数',
                    data: tagCounts,
                    backgroundColor: tagColors,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        ticks: {
                            autoSkip: false,
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                }
            }
        });
    </script>
