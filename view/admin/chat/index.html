    <script>
        // 删除会话
        $('.delete-chat').click(function() {
            var id = $(this).data('id');
            if (confirm('确定要删除该会话吗？此操作不可恢复！')) {
                $.ajax({
                    url: '/admin/chat/deleteChat',
                    type: 'POST',
                    data: { id: id },
                    dataType: 'json',
                    success: function(res) {
                        if (res.code == 200) {
                            alert('删除成功！');
                            window.location.reload();
                        } else {
                            alert('删除失败：' + res.msg);
                        }
                    },
                    error: function() {
                        alert('网络错误，请重试！');
                    }
                });
            }
        });
    </script>
