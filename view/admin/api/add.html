                        <!-- 权限设置 -->
                        <div class="form-group">
                            <label class="form-label" for="permissions">权限设置</label>
                            <textarea id="permissions" name="permissions" class="form-textarea" placeholder="请输入权限设置，默认为 *（所有权限）">*</textarea>

                            </button>

    <script>
        $(document).ready(function() {
            // 表单提交
            $('#addKeyForm').on('submit', function(e) {
                e.preventDefault();
                
                const name = $('#name').val();
                const permissions = $('#permissions').val();
                
                if (!name) {
                    showAlert('error', '请输入密钥名称');
                    return;
                }
                
                // 提交表单
                $.ajax({
                    url: '/admin/api/saveKey',
                    type: 'POST',
                    data: {
                        name: name,
                        permissions: permissions
                    },
                    dataType: 'json',
                    success: function(res) {
                        if (res.code === 200) {
                            showAlert('success', `添加成功！<br>Access Key: <div class="access-key-display">${res.data.access_key}</div><br>请妥善保存此密钥，刷新页面后将无法再次查看`);
                            // 清空表单
                            $('#name').val('');
                            $('#permissions').val('*');
                        } else {
                            showAlert('error', '添加失败：' + res.msg);
                        }
                    },
                    error: function() {
                        showAlert('error', '网络错误，请重试！');
                    }
                });
            });
        });
        
        // 显示提示信息
        function showAlert(type, message) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const iconClass = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            const alertHtml = `
                <div class="alert ${alertClass}">
                    <div class="flex items-start">
                        <i class="${iconClass} mr-3 mt-1"></i>
                        <div>
                            ${message}
                        </div>
                    </div>
                </div>
            `;
            
            $('#alertContainer').html(alertHtml);
        }
    </script>
