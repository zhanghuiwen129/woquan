                        </tbody>

    <script>
        // 当前页码
        let currentPage = 1;
        let pageSize = 10;

        // 加载数据
        function loadData(page = 1) {
            currentPage = page;
            const search = $('#searchInput').val();

            $.ajax({
                url: '/admin/api/getRateLimits',
                type: 'GET',
                data: {
                    page: currentPage,
                    pageSize: pageSize,
                    search: search
                },
                success: function(response) {
                    if (response.code === 0) {
                        renderTable(response.data.list);
                        renderPagination(response.data.total);
                    } else {
                        alert(response.message || '加载数据失败');
                    }
                },
                error: function() {
                    alert('请求失败，请稍后重试');
                }
            });
        }

        // 渲染表格
        function renderTable(data) {
            let html = '';
            if (data && data.length > 0) {
                data.forEach(function(item) {
                    const statusBadge = item.status === 1 
                        ? '<span class="status-badge status-active">启用</span>' 
                        : '<span class="status-badge status-inactive">禁用</span>';
                    
                    const methodBadge = `<span class="method-badge method-${item.method.toLowerCase()}">${item.method}</span>`;

                    html += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td><code class="bg-gray-100 px-2 py-1 rounded text-sm">${item.path}</code></td>
                            <td>${methodBadge}</td>
                            <td>${item.max_requests}</td>
                            <td>${item.time_window}秒</td>
                            <td>${statusBadge}</td>
                            <td>
                                <button onclick="editRule(${item.id})" class="btn btn-sm btn-success">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteRule(${item.id})" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                html = '<tr><td colspan="8" style="text-align:center; padding:40px;">暂无数据</td></tr>';
            }
            $('#tableBody').html(html);
        }

        // 渲染分页
        function renderPagination(total) {
            const totalPages = Math.ceil(total / pageSize);
            let html = '';

            if (totalPages <= 1) {
                $('#pagination').hide();
                return;
            }

            $('#pagination').show();

            // 上一页
            html += currentPage > 1 
                ? `<a href="javascript:void(0)" onclick="loadData(${currentPage - 1})"><i class="fas fa-chevron-left"></i></a>`
                : `<a href="javascript:void(0)" style="color:#9ca3af; cursor:not-allowed;"><i class="fas fa-chevron-left"></i></a>`;

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<a href="javascript:void(0)" onclick="loadData(${i})" class="${i === currentPage ? 'active' : ''}">${i}</a>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span>...</span>`;
                }
            }

            // 下一页
            html += currentPage < totalPages
                ? `<a href="javascript:void(0)" onclick="loadData(${currentPage + 1})"><i class="fas fa-chevron-right"></i></a>`
                : `<a href="javascript:void(0)" style="color:#9ca3af; cursor:not-allowed;"><i class="fas fa-chevron-right"></i></a>`;

            $('#pagination').html(html);
        }

        // 添加规则
        function addRule() {
            window.location.href = '/admin/api/rate-limit/add';
        }

        // 编辑规则
        function editRule(id) {
            window.location.href = '/admin/api/rate-limit/edit?id=' + id;
        }

        // 删除规则
        function deleteRule(id) {
            if (!confirm('确定要删除这条规则吗？')) {
                return;
            }

            $.ajax({
                url: '/admin/api/deleteRateLimit',
                type: 'POST',
                data: { id: id },
                success: function(response) {
                    if (response.code === 0) {
                        alert('删除成功');
                        loadData(currentPage);
                    } else {
                        alert(response.message || '删除失败');
                    }
                },
                error: function() {
                    alert('请求失败，请稍后重试');
                }
            });
        }

        // 搜索框回车事件
        $('#searchInput').keypress(function(e) {
            if (e.which === 13) {
                loadData(1);
            }
        });

        // 页面加载完成后加载数据
        $(document).ready(function() {
            loadData(1);
        });
    </script>
