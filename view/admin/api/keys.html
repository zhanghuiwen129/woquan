    <script>
        let currentPage = 1;
        let pageSize = 20;
        let searchKeyword = '';

        function loadData() {
            searchKeyword = $('#searchInput').val();
            $.ajax({
                url: '/admin/api/getKeys',
                type: 'GET',
                data: {
                    page: currentPage,
                    limit: pageSize,
                    keyword: searchKeyword
                },
                dataType: 'json',
                success: function(res) {
                    if (res.code === 200) {
                        renderTable(res.data.list);
                        renderPagination(res.data.total);
                    } else {
                        alert('加载数据失败：' + res.msg);
                    }
                },
                error: function() {
                    alert('网络错误，请重试！');
                }
            });
        }

        function renderTable(data) {
            let html = '';
            if (data.length === 0) {
                html = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #9ca3af;">暂无数据</td></tr>';
            } else {
                data.forEach(function(item) {
                    const statusClass = item.status === 1 ? 'status-active' : 'status-inactive';
                    const statusText = item.status === 1 ? '启用' : '禁用';
                    const maskedKey = item.access_key ? item.access_key.substring(0, 8) + '...' + item.access_key.substring(item.access_key.length - 4) : '-';
                    html += '<tr>';
                    html += '<td>' + item.id + '</td>';
                    html += '<td>' + (item.name || '-') + '</td>';
                    html += '<td><span class="access-key" title="' + item.access_key + '">' + maskedKey + '</span></td>';
                    html += '<td>' + (item.permissions || '-') + '</td>';
                    html += '<td><span class="status-badge ' + statusClass + '">' + statusText + '</span></td>';
                    html += '<td>' + (item.created_at || '-') + '</td>';
                    html += '<td>';
                    html += '<button onclick="toggleStatus(' + item.id + ', ' + item.status + ')" class="btn btn-sm btn-primary mr-2">' + (item.status === 1 ? '禁用' : '启用') + '</button>';
                    html += '<button onclick="deleteKey(' + item.id + ')" class="btn btn-sm btn-danger">删除</button>';
                    html += '</td>';
                    html += '</tr>';
                });
            }
            $('#tableBody').html(html);
        }

        function renderPagination(total) {
            const totalPages = Math.ceil(total / pageSize);
            let html = '';
            
            if (totalPages > 1) {
                if (currentPage > 1) {
                    html += '<a href="javascript:void(0)" onclick="changePage(' + (currentPage - 1) + ')">上一页</a>';
                }
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        html += '<span class="active">' + i + '</span>';
                    } else {
                        html += '<a href="javascript:void(0)" onclick="changePage(' + i + ')">' + i + '</a>';
                    }
                }
                
                if (currentPage < totalPages) {
                    html += '<a href="javascript:void(0)" onclick="changePage(' + (currentPage + 1) + ')">下一页</a>';
                }
            }
            
            $('#pagination').html(html);
        }

        function changePage(page) {
            currentPage = page;
            loadData();
        }

        function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 1 ? 0 : 1;
            const action = newStatus === 1 ? '启用' : '禁用';
            
            if (!confirm('确定要' + action + '这个密钥吗？')) {
                return;
            }
            
            $.ajax({
                url: '/admin/api/toggleKeyStatus',
                type: 'POST',
                data: {
                    id: id,
                    status: newStatus
                },
                dataType: 'json',
                success: function(res) {
                    if (res.code === 200) {
                        alert(action + '成功');
                        loadData();
                    } else {
                        alert(action + '失败：' + res.msg);
                    }
                },
                error: function() {
                    alert('网络错误，请重试！');
                }
            });
        }

        function deleteKey(id) {
            if (!confirm('确定要删除这个密钥吗？此操作不可恢复！')) {
                return;
            }
            
            $.ajax({
                url: '/admin/api/deleteKey',
                type: 'POST',
                data: {
                    id: id
                },
                dataType: 'json',
                success: function(res) {
                    if (res.code === 200) {
                        alert('删除成功');
                        loadData();
                    } else {
                        alert('删除失败：' + res.msg);
                    }
                },
                error: function() {
                    alert('网络错误，请重试！');
                }
            });
        }

        // 页面加载时加载数据
        $(document).ready(function() {
            loadData();
        });

        // 搜索框回车事件
        $('#searchInput').on('keypress', function(e) {
            if (e.which === 13) {
                currentPage = 1;
                loadData();
            }
        });
    </script>
