<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推送记录 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h2>推送记录</h2>
        </div>
        <div class="filter-container">
            <input type="text" id="keyword" placeholder="搜索标题...">
            <select id="type">
                <option value="">全部类型</option>
                <option value="system">系统通知</option>
                <option value="comment">评论通知</option>
                <option value="like">点赞通知</option>
                <option value="follow">关注通知</option>
            </select>
            <select id="status">
                <option value="">全部状态</option>
                <option value="0">待发送</option>
                <option value="1">发送中</option>
                <option value="2">已发送</option>
                <option value="3">发送失败</option>
            </select>
            <button class="btn btn-primary" onclick="search()">搜索</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>目标用户</th>
                        <th>状态</th>
                        <th>发送时间</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JS加载 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
