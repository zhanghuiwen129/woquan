<!-- 系统运维设置 -->
<div class="tab-content" id="operation">
    <h3 class="text-lg font-medium text-gray-800">系统运维配置</h3>
    <form id="operationForm" class="space-y-6">
        <!-- 服务器/环境配置 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">服务器/环境配置</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">PHP版本</label>
                    <input type="text" value="{$phpversion ?? PHP_VERSION}" disabled
                           class="w-full bg-gray-100 border border-gray-200 rounded-md px-4 py-2.5 text-gray-600">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">MySQL版本</label>
                    <input type="text" value="{$mysqlversion ?? '5.7+'}" disabled
                           class="w-full bg-gray-100 border border-gray-200 rounded-md px-4 py-2.5 text-gray-600">
                </div>
            </div>
        </div>

        <!-- 性能优化配置 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">性能优化配置</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">页面缓存时间(秒)</label>
                    <input type="number" name="cache_time" value="{$config.cache_time ?? 3600}"
                           class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">启用CDN加速</label>
                    <select name="cdn_enabled" class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                        <option value="0" {if $config.cdn_enabled ?? 0 == 0}selected{/if}>关闭</option>
                        <option value="1" {if $config.cdn_enabled ?? 0 == 1}selected{/if}>开启</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 系统维护配置 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">系统维护配置</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">自动备份周期</label>
                    <select name="backup_period" class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                        <option value="daily" {if $config.backup_period ?? 'weekly' == 'daily'}selected{/if}>每日</option>
                        <option value="weekly" {if $config.backup_period ?? 'weekly' == 'weekly'}selected{/if}>每周</option>
                        <option value="monthly" {if $config.backup_period ?? 'weekly' == 'monthly'}selected{/if}>每月</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">保留备份文件数</label>
                    <input type="number" name="backup_keep" value="{$config.backup_keep ?? 7}"
                           class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4 mt-8">
            <button type="button" onclick="saveOperation()"
                    class="px-5 py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                保存配置
            </button>
        </div>
    </form>
</div>
