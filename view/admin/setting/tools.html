<!-- 系统工具 -->
<div class="tab-content" id="tools">
    <h3 class="text-lg font-medium text-gray-800">系统工具</h3>
    <form id="toolsForm" class="space-y-6">
        <!-- 数据库管理 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">数据库管理</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button type="button" onclick="backupDatabase()"
                        class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                    <i class="fas fa-database mr-2"></i>备份数据库
                </button>
                <button type="button" onclick="optimizeDatabase()"
                        class="px-4 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-tachometer-alt mr-2"></i>优化数据库
                </button>
                <button type="button" onclick="repairDatabase()"
                        class="px-4 py-3 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition-colors">
                    <i class="fas fa-tools mr-2"></i>修复数据库
                </button>
            </div>
        </div>

        <!-- 缓存管理 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">缓存管理</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button type="button" onclick="clearCache()"
                        class="px-4 py-3 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors">
                    <i class="fas fa-eraser mr-2"></i>清理系统缓存
                </button>
                <button type="button" onclick="clearTempFiles()"
                        class="px-4 py-3 bg-teal-500 text-white rounded-md hover:bg-teal-600 transition-colors">
                    <i class="fas fa-trash mr-2"></i>清理临时文件
                </button>
            </div>
        </div>

        <!-- 日志管理 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">日志管理</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button type="button" onclick="viewErrorLogs()"
                        class="px-4 py-3 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition-colors">
                    <i class="fas fa-file-alt mr-2"></i>查看错误日志
                </button>
                <button type="button" onclick="viewOperationLogs()"
                        class="px-4 py-3 bg-cyan-500 text-white rounded-md hover:bg-cyan-600 transition-colors">
                    <i class="fas fa-list-alt mr-2"></i>查看操作日志
                </button>
                <button type="button" onclick="clearErrorLogs()"
                        class="px-4 py-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>清空错误日志
                </button>
                <button type="button" onclick="clearOperationLogs()"
                        class="px-4 py-3 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition-colors">
                    <i class="fas fa-eraser mr-2"></i>清空操作日志
                </button>
            </div>
        </div>
    </form>
</div>
