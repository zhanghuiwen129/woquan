<!-- 注册设置 -->
<div class="tab-content" id="register">
    <h3 class="text-lg font-medium text-gray-800">注册验证配置</h3>
    <form id="registerForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm text-gray-500 mb-2">手机号验证</label>
                <select name="register_phone_verify" class="w-full bg-gray-50 border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                    <option value="0" {if $config.register_phone_verify ?? 1 == 0}selected{/if}>关闭</option>
                    <option value="1" {if $config.register_phone_verify ?? 1 == 1}selected{/if}>开启</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">开启后，用户注册时需要输入手机号</p>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-2">短信验证码验证</label>
                <select name="register_sms_verify" class="w-full bg-gray-50 border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                    <option value="0" {if $config.register_sms_verify ?? 1 == 0}selected{/if}>关闭</option>
                    <option value="1" {if $config.register_sms_verify ?? 1 == 1}selected{/if}>开启</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">开启后，用户注册时需要输入短信验证码</p>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-2">图形验证码验证</label>
                <select name="register_captcha_verify" class="w-full bg-gray-50 border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                    <option value="0" {if $config.register_captcha_verify ?? 0 == 0}selected{/if}>关闭</option>
                    <option value="1" {if $config.register_captcha_verify ?? 0 == 1}selected{/if}>开启</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">开启后，用户注册时需要输入图形验证码</p>
            </div>
        </div>
        <div class="flex items-center gap-4 mt-8">
            <button type="button" onclick="saveRegister()"
                    class="px-5 py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                保存配置
            </button>
        </div>
    </form>
</div>
