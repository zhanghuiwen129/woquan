<!-- 权限安全设置 -->
<div class="tab-content" id="security">
    <h3 class="text-lg font-medium text-gray-800">权限与安全配置</h3>
    <form id="securityForm" class="space-y-6">
        <!-- 后台管理员权限 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">后台管理员权限</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">登录开关</label>
                    <select name="loginkg" class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                        <option value="0" {if $config.loginkg ?? 1 == 0}selected{/if}>关闭</option>
                        <option value="1" {if $config.loginkg ?? 1 == 1}selected{/if}>开启</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">实名认证</label>
                    <select name="notname" class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                        <option value="0" {if $config.notname ?? 0 == 0}selected{/if}>关闭</option>
                        <option value="1" {if $config.notname ?? 0 == 1}selected{/if}>开启</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 内容安全设置 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
            <h4 class="text-md font-semibold text-gray-700 mb-4">内容安全设置</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">动态审核</label>
                    <select name="ptpaud" class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                        <option value="0" {if $config.ptpaud ?? 0 == 0}selected{/if}>关闭</option>
                        <option value="1" {if $config.ptpaud ?? 0 == 1}selected{/if}>开启</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">评论审核</label>
                    <select name="comaud" class="w-full bg-white border border-gray-200 rounded-md px-4 py-2.5 text-gray-800 focus:outline-none focus:border-blue-500">
                        <option value="0" {if $config.comaud ?? 0 == 0}selected{/if}>关闭</option>
                        <option value="1" {if $config.comaud ?? 0 == 1}selected{/if}>开启</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4 mt-8">
            <button type="button" onclick="saveSecurity()"
                    class="px-5 py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                保存配置
            </button>
        </div>
    </form>
</div>
