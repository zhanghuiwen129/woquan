    <script>
        var categoryId = <?php echo $category['id'] ?? 0; ?>;

        // 图标预览
        $('#icon').on('input', function() {
            var url = $(this).val();
            if (url) {
                $('#iconPreview').removeClass('hidden');
                $('#iconImg').attr('src', url);
            } else {
                $('#iconPreview').addClass('hidden');
            }
        });

        // 表单提交
        $('#categoryForm').on('submit', function(e) {
            e.preventDefault();
            
            var formData = $(this).serialize();
            
            $.ajax({
                url: '/admin/category/update/' + categoryId,
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function(res) {
                    if (res.code == 200) {
                        alert('更新成功！');
                        window.location.href = '/admin/category';
                    } else {
                        alert('更新失败：' + res.msg);
                    }
                },
                error: function() {
                    alert('网络错误，请重试！');
                }
            });
        });
    </script>
