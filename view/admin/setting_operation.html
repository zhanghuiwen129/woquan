    <script>
        function saveOperation() {
            const form = document.getElementById('operationForm');
            const formData = new FormData(form);
            fetch('/admin/setting/saveOperation', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200 || data.code === 0) {
                    if (typeof window.modal !== 'undefined' && window.modal && typeof window.modal.show === 'function') {
                        window.modal.show({
                            title: '保存成功',
                            content: '运营配置已成功保存，前端将立即生效',
                            type: 'success',
                            showCancel: false,
                            onConfirm: () => {
                                window.location.reload();
                            }
                        });
                    } else {
                        alert('保存成功!');
                        setTimeout(() => window.location.reload(), 1000);
                    }
                } else {
                    if (typeof window.modal !== 'undefined' && window.modal && typeof window.modal.show === 'function') {
                        window.modal.show({
                            title: '保存失败',
                            content: data.msg || '未知错误',
                            type: 'error',
                            showCancel: false
                        });
                    } else {
                        alert('保存失败: ' + (data.msg || '未知错误'));
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                if (typeof window.modal !== 'undefined' && window.modal && typeof window.modal.show === 'function') {
                    window.modal.show({
                        title: '网络错误',
                        content: '保存失败，请检查网络连接后重试',
                        type: 'error',
                        showCancel: false
                    });
                } else {
                    alert('保存失败,请重试');
                }
            });
        }
    </script>
