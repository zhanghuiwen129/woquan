    <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });

                // 点击侧边栏外部关闭侧边栏
                document.addEventListener('click', function(e) {
                    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                        sidebar.classList.remove('open');
                    }
                });
            }
        });

        // 切换用户状态
        async function toggleStatus(id, status) {
            modal.show({
                title: '确认操作',
                content: status === 1 ? '确定要启用该用户吗？' : '确定要禁用该用户吗？',
                type: 'confirm',
                onConfirm: async function() {
                    try {
                        const response = await fetch(`/admin/user/updateStatus?id=${id}&status=${status}`, {
                            method: 'POST'
                        });
                        const result = await response.json();
                        if (result.code === 200) {
                            location.reload();
                        } else {
                            modal.show({
                                title: '错误提示',
                                content: result.msg,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    } catch (error) {
                        modal.show({
                            title: '错误提示',
                            content: '操作失败',
                            type: 'error',
                            showCancel: false
                        });
                    }
                },
                onCancel: function() {
                    console.log('操作已取消');
                }
            });
        }
        
        // 修改用户密码
        async function changePassword(id) {
            // 创建密码输入表单
            const passwordForm = `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-modern-gray mb-2">新密码</label>
                        <input type="password" id="newPassword" placeholder="请输入新密码" 
                               class="w-full bg-modern-light border border-modern-lightGray rounded-md px-4 py-2.5 text-modern-dark focus:outline-none focus:border-modern-primary">
                    </div>
                    <div>
                        <label class="block text-sm text-modern-gray mb-2">确认密码</label>
                        <input type="password" id="confirmPassword" placeholder="请再次输入新密码" 
                               class="w-full bg-modern-light border border-modern-lightGray rounded-md px-4 py-2.5 text-modern-dark focus:outline-none focus:border-modern-primary">
                    </div>
                </div>
            `;
            
            modal.show({
                title: '修改密码',
                content: passwordForm,
                type: 'custom',
                onConfirm: async function() {
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (!newPassword || !confirmPassword) {
                        modal.show({
                            title: '错误提示',
                            content: '请输入密码',
                            type: 'error',
                            showCancel: false
                        });
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        modal.show({
                            title: '错误提示',
                            content: '两次输入的密码不一致',
                            type: 'error',
                            showCancel: false
                        });
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/admin/user/change-password`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id, new_password: newPassword })
                        });
                        const result = await response.json();
                        if (result.code === 200) {
                            modal.show({
                                title: '成功提示',
                                content: '密码修改成功',
                                type: 'success',
                                showCancel: false,
                                onConfirm: function() {
                                    location.reload();
                                }
                            });
                        } else {
                            modal.show({
                                title: '错误提示',
                                content: result.msg,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    } catch (error) {
                        modal.show({
                            title: '错误提示',
                            content: '操作失败',
                            type: 'error',
                            showCancel: false
                        });
                    }
                },
                onCancel: function() {
                    console.log('操作已取消');
                }
            });
        }

        // 批量操作功能
        (function() {
            // 获取所有用户复选框
            const userCheckboxes = document.querySelectorAll('.userCheckbox');
            // 获取全选复选框
            const selectAllCheckbox = document.getElementById('selectAll');
            const selectAllHeaderCheckbox = document.getElementById('selectAllHeader');
            
            // 批量操作按钮
            const batchDeleteBtn = document.getElementById('batchDeleteBtn');
            const batchEnableBtn = document.getElementById('batchEnableBtn');
            const batchDisableBtn = document.getElementById('batchDisableBtn');
            const batchSpeakBtn = document.getElementById('batchSpeakBtn');
            const batchMuteBtn = document.getElementById('batchMuteBtn');
            const batchSendNotifBtn = document.getElementById('batchSendNotifBtn');
            
            // 获取选中的用户ID
            function getSelectedUserIds() {
                const selectedIds = [];
                userCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedIds.push(checkbox.value);
                    }
                });
                return selectedIds;
            }
            
            // 更新全选复选框状态
            function updateSelectAllStatus() {
                const allChecked = Array.from(userCheckboxes).every(checkbox => checkbox.checked);
                const anyChecked = Array.from(userCheckboxes).some(checkbox => checkbox.checked);
                
                selectAllCheckbox.checked = allChecked;
                selectAllHeaderCheckbox.checked = allChecked;
                
                // 更新批量操作按钮状态
                const selectedCount = getSelectedUserIds().length;
                batchDeleteBtn.disabled = selectedCount === 0;
                batchEnableBtn.disabled = selectedCount === 0;
                batchDisableBtn.disabled = selectedCount === 0;
                batchSpeakBtn.disabled = selectedCount === 0;
                batchMuteBtn.disabled = selectedCount === 0;
                batchSendNotifBtn.disabled = selectedCount === 0;
            }
            
            // 全选/取消全选
            function toggleSelectAll() {
                const isChecked = this.checked;
                userCheckboxes.forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
                updateSelectAllStatus();
            }
            
            // 批量删除
            async function batchDelete() {
                const selectedIds = getSelectedUserIds();
                if (selectedIds.length === 0) {
                    modal.show({
                        title: '提示',
                        content: '请选择要删除的用户',
                        type: 'info',
                        showCancel: false
                    });
                    return;
                }
                
                modal.show({
                    title: '确认批量删除',
                    content: `确定要删除选中的 ${selectedIds.length} 个用户吗？此操作不可恢复！`,
                    type: 'error',
                    onConfirm: async function() {
                        try {
                            const response = await fetch('/admin/user/batchDelete', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ ids: selectedIds })
                            });
                            const result = await response.json();
                            if (result.code === 200) {
                                location.reload();
                            } else {
                                modal.show({
                                    title: '错误提示',
                                    content: result.msg,
                                    type: 'error',
                                    showCancel: false
                                });
                            }
                        } catch (error) {
                            modal.show({
                                title: '错误提示',
                                content: '批量删除失败',
                                type: 'error',
                                showCancel: false
                            });
                        }
                    },
                    onCancel: function() {
                        console.log('操作已取消');
                    }
                });
            }
            
            // 批量更新状态
            async function batchUpdateStatus(status, actionName) {
                const selectedIds = getSelectedUserIds();
                if (selectedIds.length === 0) {
                    modal.show({
                        title: '提示',
                        content: `请选择要${actionName}的用户`,
                        type: 'info',
                        showCancel: false
                    });
                    return;
                }
                
                modal.show({
                    title: `确认批量${actionName}`,
                    content: `确定要${actionName}选中的 ${selectedIds.length} 个用户吗？`,
                    type: 'confirm',
                    onConfirm: async function() {
                        try {
                            const response = await fetch('/admin/user/batchUpdateStatus', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ ids: selectedIds, status: status })
                            });
                            const result = await response.json();
                            if (result.code === 200) {
                                location.reload();
                            } else {
                                modal.show({
                                    title: '错误提示',
                                    content: result.msg,
                                    type: 'error',
                                    showCancel: false
                                });
                            }
                        } catch (error) {
                            modal.show({
                                title: '错误提示',
                                content: `批量${actionName}失败`,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    },
                    onCancel: function() {
                        console.log('操作已取消');
                    }
                });
            }
            
            // 批量更新发言状态
            async function batchUpdateSpeakStatus(canSpeak, actionName) {
                const selectedIds = getSelectedUserIds();
                if (selectedIds.length === 0) {
                    modal.show({
                        title: '提示',
                        content: `请选择要${actionName}的用户`,
                        type: 'info',
                        showCancel: false
                    });
                    return;
                }
                
                modal.show({
                    title: `确认批量${actionName}`,
                    content: `确定要${actionName}选中的 ${selectedIds.length} 个用户吗？`,
                    type: 'confirm',
                    onConfirm: async function() {
                        try {
                            const response = await fetch('/admin/user/batchUpdateSpeakStatus', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ ids: selectedIds, can_speak: canSpeak })
                            });
                            const result = await response.json();
                            if (result.code === 200) {
                                location.reload();
                            } else {
                                modal.show({
                                    title: '错误提示',
                                    content: result.msg,
                                    type: 'error',
                                    showCancel: false
                                });
                            }
                        } catch (error) {
                            modal.show({
                                title: '错误提示',
                                content: `批量${actionName}失败`,
                                type: 'error',
                                showCancel: false
                            });
                        }
                    },
                    onCancel: function() {
                        console.log('操作已取消');
                    }
                });
            }
            
            // 批量发送通知
            function batchSendNotification() {
                const selectedIds = getSelectedUserIds();
                if (selectedIds.length === 0) {
                    modal.show({
                        title: '提示',
                        content: '请选择要发送通知的用户',
                        type: 'info',
                        showCancel: false
                    });
                    return;
                }
                
                // 创建通知内容输入表单
                const notificationForm = `
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-modern-gray mb-2">通知标题</label>
                            <input type="text" id="notificationTitle" placeholder="请输入通知标题" 
                                   class="w-full bg-modern-light border border-modern-lightGray rounded-md px-4 py-2.5 text-modern-dark focus:outline-none focus:border-modern-primary">
                        </div>
                        <div>
                            <label class="block text-sm text-modern-gray mb-2">通知内容</label>
                            <textarea id="notificationContent" placeholder="请输入通知内容" rows="4" 
                                      class="w-full bg-modern-light border border-modern-lightGray rounded-md px-4 py-2.5 text-modern-dark focus:outline-none focus:border-modern-primary"></textarea>
                        </div>
                    </div>
                `;
                
                modal.show({
                    title: '批量发送通知',
                    content: notificationForm,
                    type: 'custom',
                    onConfirm: async function() {
                        const title = document.getElementById('notificationTitle').value;
                        const content = document.getElementById('notificationContent').value;
                        
                        if (!title || !content) {
                            modal.show({
                                title: '错误提示',
                                content: '请输入通知标题和内容',
                                type: 'error',
                                showCancel: false
                            });
                            return;
                        }
                        
                        try {
                            const response = await fetch('/admin/user/batchSendNotification', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    ids: selectedIds, 
                                    title: title, 
                                    content: content 
                                })
                            });
                            const result = await response.json();
                            if (result.code === 200) {
                                modal.show({
                                    title: '成功提示',
                                    content: '通知发送成功',
                                    type: 'success',
                                    showCancel: false,
                                    onConfirm: function() {
                                        location.reload();
                                    }
                                });
                            } else {
                                modal.show({
                                    title: '错误提示',
                                    content: result.msg,
                                    type: 'error',
                                    showCancel: false
                                });
                            }
                        } catch (error) {
                            modal.show({
                                title: '错误提示',
                                content: '通知发送失败',
                                type: 'error',
                                showCancel: false
                            });
                        }
                    },
                    onCancel: function() {
                        console.log('操作已取消');
                    }
                });
            }
            
            // 事件监听
            selectAllCheckbox.addEventListener('change', toggleSelectAll);
            selectAllHeaderCheckbox.addEventListener('change', toggleSelectAll);
            
            userCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectAllStatus);
            });
            
            batchDeleteBtn.addEventListener('click', batchDelete);
            batchEnableBtn.addEventListener('click', () => batchUpdateStatus(1, '启用'));
            batchDisableBtn.addEventListener('click', () => batchUpdateStatus(0, '禁用'));
            batchSpeakBtn.addEventListener('click', () => batchUpdateSpeakStatus(1, '允许发言'));
            batchMuteBtn.addEventListener('click', () => batchUpdateSpeakStatus(0, '禁止发言'));
            batchSendNotifBtn.addEventListener('click', batchSendNotification);
            
            // 初始化
            updateSelectAllStatus();
        })();
    </script>
</body>
</html>
