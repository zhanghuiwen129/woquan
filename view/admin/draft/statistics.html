<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草稿统计 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h2>草稿统计</h2>
        </div>
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-title">总草稿数</div>
                <div class="stat-value" id="totalDrafts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">今日草稿</div>
                <div class="stat-value" id="todayDrafts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">草稿人数</div>
                <div class="stat-value" id="userCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">发布率</div>
                <div class="stat-value" id="publishRate">0%</div>
            </div>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
