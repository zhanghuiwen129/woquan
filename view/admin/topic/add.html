    <script>
        // 显示成功弹窗
        function showSuccess(message, callback) {
            var modal = $('#successModal');
            var messageEl = $('#successMessage');
            var okBtn = $('#successOk');
            
            messageEl.text(message);
            modal.addClass('show');
            
            okBtn.off('click').on('click', function() {
                modal.removeClass('show');
                if (typeof callback === 'function') {
                    callback();
                }
            });
            
            modal.off('click').on('click', function(e) {
                if (e.target === this) {
                    modal.removeClass('show');
                }
            });
        }

        // 显示错误弹窗
        function showError(message, callback) {
            var modal = $('#errorModal');
            var messageEl = $('#errorMessage');
            var okBtn = $('#errorOk');
            
            messageEl.text(message);
            modal.addClass('show');
            
            okBtn.off('click').on('click', function() {
                modal.removeClass('show');
                if (typeof callback === 'function') {
                    callback();
                }
            });
            
            modal.off('click').on('click', function(e) {
                if (e.target === this) {
                    modal.removeClass('show');
                }
            });
        }

        // 表单提交
        $('#submitBtn').click(function() {
            var data = $('#topicForm').serialize();
            var id = $('#id').val();
            var url = id ? '/admin/content/saveTopic' : '/admin/content/saveTopic';
            
            $.ajax({
                url: url,
                type: 'POST',
                data: data,
                dataType: 'json',
                beforeSend: function() {
                    $('#submitBtn').attr('disabled', true).html('<i class="fas fa-spinner fa-spin mr-2"></i>保存中...');
                },
                success: function(res) {
                    if (res.code == 200) {
                        showSuccess(id ? '更新成功！' : '添加成功！', function() {
                            window.location.href = '/admin/content/topics';
                        });
                    } else {
                        showError((id ? '更新失败：' : '添加失败：') + res.msg);
                    }
                },
                error: function() {
                    showError('网络错误，请重试！');
                },
                complete: function() {
                    $('#submitBtn').attr('disabled', false).html('<i class="fas fa-save mr-2"></i>保存');
                }
            });
        });

        // 上传封面图片
        $('#uploadCoverBtn').click(function() {
            $('#coverFile').click();
        });

        $('#coverFile').change(function() {
            var file = this.files[0];
            if (!file) return;

            if (!file.type.match('image.*')) {
                showError('请选择图片文件！');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('图片大小不能超过5MB！');
                return;
            }

            var formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: '/admin/upload/image',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            var percent = (e.loaded / e.total) * 100;
                            $('#uploadCoverBtn').html('<i class="fas fa-spinner fa-spin mr-1"></i>上传中 ' + Math.round(percent) + '%');
                        }
                    });
                    return xhr;
                },
                success: function(res) {
                    if (res.code == 200) {
                        $('#cover').val(res.data.url);
                        $('#uploadCoverBtn').html('<i class="fas fa-upload mr-1"></i>上传');
                        showSuccess('上传成功！');
                        
                        // 显示预览
                        var previewHtml = '<div class="mt-2"><img src="' + res.data.url + '" alt="封面预览" class="w-32 h-32 object-cover rounded-lg border border-gray-200"></div>';
                        $('#cover').parent().find('img').parent().remove();
                        $('#cover').parent().append(previewHtml);
                    } else {
                        $('#uploadCoverBtn').html('<i class="fas fa-upload mr-1"></i>上传');
                        showError('上传失败：' + res.msg);
                    }
                },
                error: function() {
                    $('#uploadCoverBtn').html('<i class="fas fa-upload mr-1"></i>上传');
                    showError('网络错误，请重试！');
                }
            });
        });
    </script>
