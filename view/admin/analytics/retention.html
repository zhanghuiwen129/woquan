<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留存分析 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h2>用户留存分析</h2>
        </div>
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-title">次日留存</div>
                <div class="stat-value" id="day1Retention">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">3日留存</div>
                <div class="stat-value" id="day3Retention">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">7日留存</div>
                <div class="stat-value" id="day7Retention">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">30日留存</div>
                <div class="stat-value" id="day30Retention">0%</div>
            </div>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
