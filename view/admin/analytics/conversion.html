<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转化分析 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h2>转化漏斗分析</h2>
        </div>
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-title">访问用户</div>
                <div class="stat-value" id="visitors">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">注册用户</div>
                <div class="stat-value" id="registrations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">活跃用户</div>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">付费用户</div>
                <div class="stat-value" id="paidUsers">0</div>
            </div>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
