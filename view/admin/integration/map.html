    <script>
        function saveMapIntegration() {
            const form = document.getElementById('mapIntegrationForm');
            const formData = new FormData(form);
            
            fetch('/admin/integration/saveMap', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('保存成功');
                } else {
                    alert('保存失败：' + data.msg);
                }
            })
            .catch(error => {
                alert('保存失败：网络错误');
            });
        }
    </script>
