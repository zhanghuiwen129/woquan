<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - 请求错误</title>
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(238, 90, 90, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }
        
        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: shake 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 0 50px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        .error-message {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 40px;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .decor {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .decor-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff6b6b 0%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: rotate 20s linear infinite;
        }
        
        .decor-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ee5a5a 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: rotate 15s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 24px;
            }
            .error-message {
                font-size: 14px;
            }
            .btn {
                padding: 14px 30px;
                font-size: 14px;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="decor decor-1"></div>
    <div class="decor decor-2"></div>
    
    <div class="error-container">
        <div class="error-icon">❌</div>
        <div class="error-code">400</div>
        <div class="error-title">请求错误</div>
        <div class="error-message">
            您的请求格式有误或包含无效数据。<br>
            请检查请求参数后重试。
        </div>
        <div class="action-buttons">
            <a href="javascript:location.reload()" class="btn btn-primary">
                <span>🔄</span>
                刷新页面
            </a>
            <a href="/" class="btn btn-secondary">
                <span>🏠</span>
                返回首页
            </a>
        </div>
    </div>
</body>
</html>
