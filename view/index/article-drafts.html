{extend name="index/main-layout" /}

{block name="content"}
<style>
    .draft-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        transition: all 0.3s;
        margin-bottom: 16px;
        cursor: pointer;
    }

    .draft-card:hover {
        box-shadow: 0 4px 16px rgba(74, 144, 226, 0.15);
        transform: translateY(-2px);
    }

    .draft-title {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
        line-height: 1.4;
    }

    .draft-summary {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 12px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .draft-meta {
        display: flex;
        align-items: center;
        gap: 16px;
        color: #999;
        font-size: 13px;
    }

    .draft-meta-item {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .draft-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
    }

    .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        opacity: 0.9;
    }

    .btn-danger {
        background: #ff4757;
        color: white;
    }

    .btn-danger:hover {
        opacity: 0.9;
    }

    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #999;
    }

    .empty-icon {
        font-size: 64px;
        margin-bottom: 16px;
        opacity: 0.3;
    }

    .filter-bar {
        background: white;
        border-radius: 12px;
        padding: 16px 20px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .filter-select {
        padding: 8px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        font-size: 14px;
        color: #333;
        outline: none;
        cursor: pointer;
        transition: all 0.3s;
    }
</style>

<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">文章草稿</h1>
            <a href="/article/publish" class="btn btn-primary">
                <i class="fa fa-plus mr-1"></i>写文章
            </a>
        </div>

        <div class="filter-bar">
            <select id="statusFilter" class="filter-select">
                <option value="">全部状态</option>
                <option value="0">草稿</option>
                <option value="1">已发布</option>
            </select>
        </div>

        <div id="draftsContainer">
            <div class="text-center py-16">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="text-gray-500 mt-4">加载中...</p>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
    let currentPage = 1;
    let hasMore = true;
    let isLoading = false;
    let currentStatus = '';

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatDate(timestamp) {
        const date = new Date(timestamp * 1000);
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);

        if (diff < 60) return '刚刚';
        if (diff < 3600) return Math.floor(diff / 60) + '分钟前';
        if (diff < 86400) return Math.floor(diff / 3600) + '小时前';
        if (diff < 2592000) return Math.floor(diff / 86400) + '天前';
        return date.toLocaleDateString('zh-CN');
    }

    function createDraftCard(article) {
        return `
            <div class="draft-card" onclick="location.href='/article/edit/${article.id}'">
                <h3 class="draft-title">${escapeHtml(article.title)}</h3>
                <p class="draft-summary">${escapeHtml(article.summary || article.content?.replace(/<[^>]*>/g, '').substring(0, 150) || '')}</p>
                <div class="draft-meta">
                    <span class="draft-meta-item">
                        <i class="fa fa-clock"></i>
                        ${formatDate(article.update_time)}
                    </span>
                    <span class="draft-meta-item">
                        <i class="fa fa-eye"></i>
                        ${article.views || 0}
                    </span>
                    <span class="draft-meta-item">
                        <i class="fa fa-heart"></i>
                        ${article.likes || 0}
                    </span>
                    <span class="draft-meta-item">
                        <i class="fa fa-comment"></i>
                        ${article.comments || 0}
                    </span>
                </div>
                <div class="draft-actions">
                    <button class="btn btn-primary" onclick="event.stopPropagation(); location.href='/article/edit/${article.id}'">
                        <i class="fa fa-edit mr-1"></i>编辑
                    </button>
                    <button class="btn btn-danger" onclick="event.stopPropagation(); deleteArticle(${article.id})">
                        <i class="fa fa-trash mr-1"></i>删除
                    </button>
                </div>
            </div>
        `;
    }

    async function loadDrafts() {
        if (isLoading || !hasMore) return;
        isLoading = true;

        try {
            const userId = await getUserId();
            if (!userId) {
                window.location.href = '/login';
                return;
            }

            const params = new URLSearchParams({
                page: currentPage,
                limit: 10,
                user_id: userId
            });

            if (currentStatus) {
                params.append('status', currentStatus);
            }

            const response = await fetch(`/api/articles?${params}`);
            const result = await response.json();

            const container = document.getElementById('draftsContainer');

            if (result.code === 200) {
                const articles = result.data.list || [];
                hasMore = articles.length >= 10;

                if (articles.length === 0 && currentPage === 1) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fa fa-file-text empty-icon"></i>
                            <p>暂无文章草稿</p>
                        </div>
                    `;
                } else {
                    if (currentPage === 1) {
                        container.innerHTML = articles.map(createDraftCard).join('');
                    } else {
                        container.insertAdjacentHTML('beforeend', articles.map(createDraftCard).join(''));
                    }
                }
            } else {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa fa-exclamation-circle empty-icon"></i>
                        <p>${result.msg || '加载失败'}</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('加载草稿失败:', error);
            const container = document.getElementById('draftsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fa fa-exclamation-circle empty-icon"></i>
                    <p>加载失败，请稍后重试</p>
                </div>
            `;
        } finally {
            isLoading = false;
        }
    }

    async function getUserId() {
        try {
            const response = await fetch('/api/user/info');
            const result = await response.json();
            return result.code === 200 ? result.data.id : null;
        } catch (error) {
            console.error('获取用户信息失败:', error);
            return null;
        }
    }

    async function deleteArticle(articleId) {
        if (!confirm('确定要删除这篇文章吗？')) {
            return;
        }

        try {
            const response = await fetch('/api/articles/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: articleId })
            });

            const result = await response.json();
            if (result.code === 200) {
                alert('删除成功');
                currentPage = 1;
                hasMore = true;
                loadDrafts();
            } else {
                alert('删除失败: ' + result.msg);
            }
        } catch (error) {
            console.error('删除失败:', error);
            alert('删除失败，请稍后重试');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadDrafts();

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            currentStatus = e.target.value;
            currentPage = 1;
            hasMore = true;
            loadDrafts();
        });
    });
</script>
{/block}
