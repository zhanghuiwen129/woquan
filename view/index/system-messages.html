{extend name="index/main-layout" /}

{block name="title"}系统消息{/block}

{block name="content"}
<div class="max-w-4xl mx-auto p-4">
    <div class="bg-white rounded-lg shadow-sm">
        <div class="border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-900">系统消息</h1>
                <div class="flex items-center space-x-2">
                    <button onclick="systemMessages.markAllAsRead()" class="px-4 py-2 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-lg transition-colors">
                        <i class="fa fa-check-double mr-1"></i>全部已读
                    </button>
                    <div class="relative">
                        <select onchange="systemMessages.filterByType(this.value)" class="appearance-none bg-gray-50 border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="all">全部类型</option>
                            <option value="system">系统通知</option>
                            <option value="notice">公告</option>
                            <option value="warning">警告</option>
                            <option value="error">错误</option>
                            <option value="success">成功</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fa fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div id="system-messages-container" class="space-y-3">
                <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <i class="fa fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>加载中...</p>
                </div>
            </div>

            <div id="load-more-container" class="text-center mt-6 hidden">
                <button onclick="systemMessages.loadMore()" class="px-6 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                    加载更多
                </button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="current-user-id" value="{$currentUser.id|default=0}">

<script src="/static/js/system-messages.js"></script>

<style>
.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.message-item {
    transition: all 0.2s ease;
}

.message-item:hover {
    transform: translateY(-2px);
}
</style>
{/block}
