        <script>
        // 全局未读消息计数更新
        let unreadPollingTimer = null;

        function startUnreadPolling() {
            if (unreadPollingTimer) return;

            // 立即获取一次
            updateUnreadCount();

            // 每30秒轮询一次
            unreadPollingTimer = setInterval(updateUnreadCount, 30000);
        }

        function stopUnreadPolling() {
            if (unreadPollingTimer) {
                clearInterval(unreadPollingTimer);
                unreadPollingTimer = null;
            }
        }

        async function updateUnreadCount() {
            try {
                const response = await fetch('/api/v1/messages/unreadCount');
                const result = await response.json();

                if (result.code === 200) {
                    const count = result.data.unread_count;

                    // 更新顶部导航角标
                    const badge = document.getElementById('total-unread-count');
                    if (badge) {
                        if (count > 0) {
                            badge.textContent = count > 99 ? '99+' : count;
                            badge.classList.remove('hidden');
                        } else {
                            badge.classList.add('hidden');
                        }
                    }

                    // 更新移动端"更多"按钮角标
                    const mobileBadge = document.getElementById('mobile-menu-badge');
                    if (mobileBadge) {
                        if (count > 0) {
                            mobileBadge.textContent = count > 99 ? '99+' : count;
                            mobileBadge.classList.remove('hidden');
                        } else {
                            mobileBadge.classList.add('hidden');
                        }
                    }

                    // 更新更多菜单内消息通知角标
                    const menuUnread = document.getElementById('mobile-menu-unread');
                    if (menuUnread) {
                        if (count > 0) {
                            menuUnread.textContent = count > 99 ? '99+' : count;
                            menuUnread.classList.remove('hidden');
                        } else {
                            menuUnread.classList.add('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('获取未读数量失败:', error);
            }
        }

        // 页面加载完成后启动轮询
        document.addEventListener('DOMContentLoaded', function() {
            startUnreadPolling();
        });

        // 页面可见性变化时调整轮询
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopUnreadPolling();
            } else {
                startUnreadPolling();
            }
        });

        // 页面卸载时停止轮询
        window.addEventListener('beforeunload', stopUnreadPolling);
        </script>
