    <!-- 设备检测和初始化 -->
    <script>
        // 检测设备类型
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   window.innerWidth <= 768;
        }
        
        // 显示对应版本的聊天界面
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobile()) {
                // 显示移动端
                document.getElementById('mobile-chat').classList.remove('hidden');
                document.getElementById('pc-chat').classList.add('hidden');
            } else {
                // 显示PC端
                document.getElementById('pc-chat').classList.remove('hidden');
                document.getElementById('mobile-chat').classList.add('hidden');
            }
        });
        
        // Toast提示函数
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // 聊天选项弹窗
        function showChatOptions() {
            const popup = document.createElement('div');
            popup.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm';
            
            popup.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold">聊天选项</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                            <i class="fa fa-times text-xl"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <button class="w-full text-left py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3" onclick="markAllRead(); this.closest('.fixed').remove();">
                            <i class="fa fa-check-circle text-primary"></i>
                            <span>标记所有消息为已读</span>
                        </button>
                        <button class="w-full text-left py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3" onclick="deleteChat(); this.closest('.fixed').remove();">
                            <i class="fa fa-trash text-red-500"></i>
                            <span>删除聊天记录</span>
                        </button>
                        <button class="w-full text-left py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3" onclick="clearChat(); this.closest('.fixed').remove();">
                            <i class="fa fa-eraser text-orange-500"></i>
                            <span>清空聊天记录</span>
                        </button>
                        <button class="w-full text-left py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3" onclick="goToUserCard(); this.closest('.fixed').remove();">
                            <i class="fa fa-user text-gray-500"></i>
                            <span>查看用户名片</span>
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.remove();
                }
            });
        }
        
        // 功能函数
        async function markAllRead() {
            try {
                const response = await fetch('/api/v1/messages/markAsRead', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender_id: window.otherUserInfo?.id })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showToast('标记已读成功');
                } else {
                    throw new Error(result.msg || '标记已读失败');
                }
            } catch (error) {
                console.error('标记已读失败:', error);
                showToast('标记已读失败,请稍后重试');
            }
        }
        
        async function deleteChat() {
            if (!confirm('确定要删除与该用户的所有聊天记录吗?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/v1/messages/deleteMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: window.otherUserInfo?.id })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showToast('删除成功');
                    window.location.href = '/messages';
                } else {
                    throw new Error(result.msg || '删除失败');
                }
            } catch (error) {
                console.error('删除聊天记录失败:', error);
                showToast('删除失败,请稍后重试');
            }
        }
        
        async function clearChat() {
            if (!confirm('确定要清空与该用户的所有聊天记录吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                const response = await fetch('/api/v1/messages/deleteMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: window.otherUserInfo?.id })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showToast('清空成功');
                    if (chatPC) chatPC.loadChatHistory();
                    if (chatMobile) chatMobile.loadChatHistory();
                } else {
                    throw new Error(result.msg || '清空失败');
                }
            } catch (error) {
                console.error('清空聊天记录失败:', error);
                showToast('清空失败,请稍后重试');
            }
        }
        
        function goToUserCard(userId) {
            window.location.href = `/card/${window.otherUserInfo?.id}`;
        }
        
        function showSearch() {
            if (typeof MessageSearchUI !== 'undefined') {
                new MessageSearchUI({ chatId: window.otherUserInfo?.id });
            } else {
                showToast('搜索功能加载失败');
            }
        }
        
        function showFavorites() {
            window.location.href = '/messages/favorites';
        }
        
        function showQuickReply() {
            if (typeof quickReply !== 'undefined') {
                quickReply.showPanel((reply) => {
                    const input = document.getElementById('message-input');
                    input.value = reply;
                    input.focus();
                    if (chatPC) chatPC.sendMessage();
                });
            } else {
                showToast('快捷回复功能未加载');
            }
        }
        
        function showFontSizeAdjuster() {
            if (typeof FontSizeAdjuster !== 'undefined') {
                FontSizeAdjuster.show();
            } else {
                showToast('字体调整功能未加载');
            }
        }
        
        function showBackgroundSettings() {
            if (typeof ChatBackground !== 'undefined') {
                ChatBackground.show();
            } else {
                showToast('背景设置功能未加载');
            }
        }
        
        function showLocationPicker() {
            if (typeof LocationMessage !== 'undefined') {
                LocationMessage.pick((lat, lng, address) => {
                    const locationData = JSON.stringify({ lat, lng, address });
                    if (chatPC) chatPC.sendMessage(locationData, 6, '', '', 0, 0);
                });
            } else {
                showToast('位置功能未加载');
            }
        }
        
        function showCardShare() {
            if (typeof CardShare !== 'undefined') {
                CardShare.show((userId, nickname, avatar) => {
                    const cardData = JSON.stringify({ user_id: userId, nickname, avatar });
                    if (chatPC) chatPC.sendMessage(cardData, 7, '', '', 0, 0);
                });
            } else {
                showToast('名片分享功能未加载');
            }
        }
    </script>
